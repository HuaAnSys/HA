<ion-view id="communityDetail">
    <ion-header-bar align-title="center" class="bar-light">
        <div class="buttons" ng-click="back()">
            <i class="icon ion-chevron-left community_leftArrow"></i>
        </div>
        <h1 class="title">{{pageName}}</h1>
    </ion-header-bar>
    <ion-content>
        <div ng-style="{{divMain}}">
            <img src="{{detail.personIcon}}" class="message_icon"/>
            <span class="message_people">{{detail.uploaderName}}</span>
            <div class="message_content">{{detail.content}}</div>
            <img src="{{detail.picName}}" class="message_picture" width="{{message_picture_width}}"/>
            <span class="messgae_time">{{detail.uploadTime}}</span>
        </div>

        <div class="goodPart">
            <span class="goodNum">已有{{likeNum}}人点赞</span>
            <span  ng-class="{'Y':'ion-heart message_like_Y','N':'ion-heart message_like_N'}[likeOrNot]" ng-click="setLike()"></span>
        </div>
        <ion-list ng-repeat="comment in comments">
            <ion-item>
                <div class="commentTextDesc">
                    <img src="{{comment.personIcon}}" class="message_icon"/>
                    <span class="message_people community_detail_good_who">{{comment.nickName}}</span>
                    <span class="community_detail_good_time">{{comment.commentTime}}</span>
                    <div>{{comment.commentDetail}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
        <textarea class="comment_input" ng-model="hotComments"></textarea>
        <div class="submit_comment" ng-click="submitComment()"><span>评论</span></div>
    </ion-footer-bar>



</ion-view>
