<ion-view id="communityDetail">
    <ion-header-bar align-title="center" class="bar-light">
        <div class="buttons" ng-click="back()">
            <i class="icon ion-chevron-left community_leftArrow"></i>
        </div>
        <h1 class="title">社区公告</h1>
    </ion-header-bar>
    <ion-content>
        <div ng-style="{{divMain}}">
            <img src="../img/adam.jpg" class="message_icon"/>
            <span class="message_people">社区管理员</span>
            <div class="message_content">
                五一到了，大家想好去哪玩了吗？想不想和邻居一起拼车出游呢？社区正在举办
                邻里拼车出游的活动：打算自驾出游有空位的邻居，可以发帖寻人平摊油钱；
                买不到车票的邻里也可以顺路搭车了；不想闲在家里的邻居还可以找人一起结伴玩~
                想参加的邻里，点击顶部活动照片就可以了解更多活动详情哦~
            </div>
            <img src="../img/adam.jpg" class="message_picture" width="{{message_picture_width}}"/>
            <span class="messgae_time">2016-05-05 00:00</span>
        </div>

        <div class="goodPart">


        </div>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
        <textarea class="comment_input"></textarea>
        <div class="submit_comment" ng-click="doSomething()"><span>评论</span></div>
    </ion-footer-bar>



</ion-view>
