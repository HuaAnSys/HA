<ion-view id="communityDetail">
    <ion-header-bar align-title="center" class="bar-light">
        <div class="buttons" ng-click="back()">
            <i class="icon ion-chevron-left community_leftArrow"></i>
        </div>
        <h1 class="title">社区公告</h1>
    </ion-header-bar>
    <ion-content>
        <div ng-style="{{divMain}}">
            <img src="{{commentsDetail.descriptionImg}}" class="message_icon"/>
            <span class="message_people">{{commentsDetail.name}}</span>
            <div class="message_content">{{commentsDetail.detail}}</div>
            <img src="{{commentsDetail.descriptionImg}}" class="message_picture" width="{{message_picture_width}}"/>
            <span class="messgae_time">2016-05-05 00:00</span>
        </div>

        <div class="goodPart">
            <span class="goodNum">已有3人点赞</span>
            <span class="ion-ios-heart-outline message_like" ng-click="goMessageDetail()"></span>
        </div>
        <ion-list ng-repeat="comment in commentsDetail.comments">
            <ion-item>
                <div class="commentTextDesc">
                    <img src="{{commentsDetail.descriptionImg}}" class="message_icon"/>
                    <span class="message_people community_detail_good_who">{{comment.name}}</span>
                    <span class="community_detail_good_time">2016-05-05 00:00</span>
                    <div>{{comment.detail}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
        <textarea class="comment_input" ng-model="homtComments"></textarea>
        <div class="submit_comment" ng-click="submitComment()"><span>评论</span></div>
    </ion-footer-bar>



</ion-view>
