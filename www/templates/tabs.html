<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" href="#/tab/Home">
    <ion-nav-view name="tab-Home"></ion-nav-view>
  </ion-tab>

  <!-- PropertyManagement Tab -->
  <ion-tab title="物业服务" icon-off="ion-android-favorite-outline" icon-on="ion-android-favorite-outline" href="#/tab/PropertyManagement">
    <ion-nav-view name="tab-PropertyManagement"></ion-nav-view>
  </ion-tab>

  <!-- Shop Tab -->
  <ion-tab title="商城" icon-off="ion-bag" icon-on="ion-bag" href="#/tab/Shop">
    <ion-nav-view name="tab-Shop"></ion-nav-view>
  </ion-tab>

  <!-- DomesticService Tab -->
  <ion-tab title="家政服务" icon-off="ion-tshirt-outline" icon-on="ion-tshirt-outline" href="#/tab/DomesticService">
    <ion-nav-view name="tab-DomesticService"></ion-nav-view>
  </ion-tab>

  <!-- AboutMe Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person-outline" href="#/tab/AboutMe">
    <ion-nav-view name="tab-AboutMe"></ion-nav-view>
  </ion-tab>


</ion-tabs>
