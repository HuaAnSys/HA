<ion-view view-title="个人信息" id="personalInfo">
    <ion-nav-bar align-title="center">
        <ion-nav-buttons side="left" >
            <i class="icon ion-chevron-left arrowP" ng-click="moveToAboutPage()"></i>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div style="height:{{picHeight}}">
            <div class="perImgW">
                <img src="img/adam.jpg" class="perPhoImg"/>
                <span class="perNameText">Scarlette Johansson</span>
            </div>
        </div>
        <ion-list class="perList">
            <div class="smallBlankLine"></div>
            <ion-item class="item item-icon-right" ng-click="editNickname()">
                <span class="aboutText">Scarlette Johansson</span>
                <span class="text-right">修改</span>
                <i class="icon ion-chevron-right icon-right"></i>
            </ion-item>
            <div class="smallBlankLine"></div>
            <ion-item class="item" >
                <span class="aboutText">XX小区一期</span>
            </ion-item>
            <ion-item class="item" >
                <span class="aboutText">19号楼</span>
            </ion-item>
            <ion-item class="item item-icon-right" ng-click="moveToInfoPage()">
                <span class="aboutText">1单元</span>
            </ion-item>
            <ion-item class="item item-icon-right"  ng-click="moveToLoginPage()">
                <span class="aboutText">12层</span>
            </ion-item>
            <ion-item class="item item-icon-right"  ng-click="moveToLoginPage()">
                <span class="aboutText">2号</span>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
