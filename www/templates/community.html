<ion-header-bar align-title="center" class="bar-light">
    <div class="buttons" ng-click="back()">
        <i class="icon ion-chevron-left community_leftArrow"></i>
    </div>
    <h1 class="title"></h1>
</ion-header-bar>

<ion-tabs class="tabs-striped tabs-top" delegate-handle="communityTabs_handle">
    <ion-tab title="社区公告" on-select="onTabSelect('1')">
        <ion-scroll direction="y" class="ion_list_in_tabs" ng-style="{{scrollHeight}}">
            <ion-list>
                <ion-item ng-repeat="new in bulletions">
                    <img src="{{new.personIcon}}" class="message_icon"/>
                    <span class="message_people">{{new.uploaderName}}</span>
                    <div class="message_content">{{new.content}}</div>
                    <img src="{{new.picName}}" class="message_picture" width="{{message_picture_width}}"/>
                    <span class="messgae_time">{{new.uploadTime}}</span>
                    <span class="ion-ios-chatbubble-outline message_leaveMessage" ng-click="goMessageDetail(new.bulletin_id)"></span>
                    <span class="ion-ios-heart-outline message_like" ng-click="goMessageDetail(new.bulletin_id)"></span>
                </ion-item>
            </ion-list>
        <ion-scroll>
    </ion-tab>

    <ion-tab title="议事厅" on-select="onTabSelect('2')">

                </ion-item>
            </ion-list>
            <div class="ion-android-add-circle add_comment_icon" ng-click="addNews()"></div>
        <ion-scroll>
    </ion-tab>
