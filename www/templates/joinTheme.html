<ion-view view-title="我参与的主题" id="joinTheme">
    <ion-nav-bar align-title="center">
        <ion-nav-buttons side="left" >
            <i class="icon ion-chevron-left arrowP" ng-click="moveToAboutPage()"></i>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="joinTheme in joinThemes">
                <img src="{{joinTheme.descriptionImg}}" class="message_icon"/>
                <span class="message_people">{{nickName}}</span>
                <div class="message_content">{{joinTheme.content}}</div>
                <img src="{{joinTheme.picName}}" class="message_picture" width="{{message_picture_width}}"/>
                <span class="messgae_time">{{joinTheme.createTime}}</span>
                <span class="ion-ios-chatbubble-outline message_leaveMessage" ng-click="goMessageDetail(joinTheme)"></span>
                <span class="ion-ios-heart-outline message_like" ng-click="goMessageDetail(joinTheme)"></span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
