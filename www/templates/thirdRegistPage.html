<ion-view view-title="注册" id="regist" ng-controller="thirdRegistPageCtrl">
    <ion-nav-bar align-title="center">
        <ion-nav-buttons side="left" >
            <i class="icon ion-chevron-left arrowP" ng-click="back()"></i>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="registView">
            <ion-list>
                <ion-item>
                    <div class="progressBar">
                        <span style="color:#FC5E5E">1.输入手机号</span>
                        &nbsp<span> > </span>&nbsp
                        <span style="color:#FC5E5E">2.输入验证码</span>
                        &nbsp<span> > </span>&nbsp
                        <span style="color:#FC5E5E">3.设置个人信息</span>
                    </div>
                </ion-item>
                <div class="smallBlankLine"></div>
                <ion-item>
                    <input type="text" placeholder="密码" ng-model="user.inputPassword"/>
                </ion-item>
                <ion-item>
                    <input type="text" placeholder="确认密码" ng-model="user.confirmPassword" minlength="6"/>
                </ion-item>
                <ion-item>
                    <input type="text" placeholder="姓名" ng-model="user.userName" maxlength="20"/>
                </ion-item>
                <ion-item>
                    <input type="text" placeholder="身份证号" ng-model="user.userIdentifyId" maxlength="18"/>
                </ion-item>
                <ion-item>
                    <input type="text" placeholder="昵称" ng-model="user.userNickName" maxlength="20"/>
                </ion-item>
                <ion-item class="selectSex" >
                    <ion-radio name="sex" ng-click="selectSex('male')">男</ion-radio>
                </ion-item>
                <ion-item class="selectSex" >
                    <ion-radio name="sex" ng-click="selectSex('female')">女</ion-radio>
                </ion-item>
                <div class="clear"></div>
            </ion-list>
        </div>
        <div class="submitBtn">
            <button type="submit" class="button button-block" ng-click="registAccount()">提交</button>
        </div>
    </ion-content>
</ion-view>
