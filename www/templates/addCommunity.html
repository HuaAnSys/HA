<ion-view id="addCommunity">
    <ion-header-bar align-title="center" class="bar-light">
        <div class="buttons" ng-click="back()">
            <i class="icon ion-chevron-left community_leftArrow"></i>
        </div>
        <h1 class="title">发帖</h1>
    </ion-header-bar>
    <ion-content>
        <textarea class="addCommunity_content" placeholder="请在此处填写您的时间内容"></textarea>
        <p>添加图片</p>
        <div class="addNews_div">
            <div class="addNews_box" ng-if="showAddImgFlag" ng-click="takePhoto()">
                <span class="ion-ios-plus-empty"></span>
            </div>
            <img ng-src="{{imageSrc}}" class="img_part_style" ng-if="!showAddImgFlag"/>
        </div>
        <button class="submitNews_button">发帖</button>
    </ion-content>

</ion-view>
