<ion-view view-title="访客邀请" id="visitorPassport">
    <ion-nav-bar align-title="center">
        <ion-nav-buttons side="left" >
            <i class="icon ion-chevron-left arrowP" ng-click="back()"></i>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="visitorPassportView">
            <ion-list>
                <ion-item class="mediumBlank">
                    大连XXX123号楼01-123
                </ion-item>
                <ion-item class="listInRelatedRepairs" ng-repeat="item in items" ng-if="getMillisecond(item.endDate) - getMillisecond('') < 24*60*60*1000 && getMillisecond(item.endDate) - getMillisecond('') >0" ng-click="gotoQRPage(item)">
                    <div>
                        <div>{{item.name}}</div>
                        <div>有效期至：{{item.endDate}}</div>
                        <div class="haveSolved">生效中</div>
                    </div>
                </ion-item>
                <ion-item class="listInRelatedRepairs" ng-repeat="item in items" ng-if="getMillisecond(item.endDate) - getMillisecond('') <= 0">
                    <div>
                        <div>{{item.name}}</div>
                        <div>有效期至：{{item.endDate}}</div>
                        <div class="notSolved">已作废</div>
                    </div>
                </ion-item>
            </ion-list>
        </div>
        <div class="submitBtn">
            <button type="submit" class="button button-block" ng-click="gotoNewVisitorInvite()">+ 新邀请</button>
        </div>

    </ion-content>
</ion-view>
