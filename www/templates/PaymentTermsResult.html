<ion-view view-title="支付成功" id="PaymentTermsResult">
    <ion-nav-bar align-title="center">
        <ion-nav-buttons side="left" >
            <i class="icon ion-chevron-left arrowP" ng-click="back()"></i>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div id="PaymentTermsResultContent">


            <div class="chooseBankCardContent">
                <div class="top">
                    <img src="img/PaymentTermsResultS.png" alt="" />
                    <span class="title">支付成功</span>
                    <span class="content">232.90&nbsp;<span>元</span></span>
                </div>
                <div class="bottom">
                    <div>
                        <span class="left">收款方</span>
                        <span class="right">社区商城</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>








            <div class="submitBtn">
                <button type="submit" class="button button-block" ng-click="goMyOrder()">完成</button>
            </div>


        </div>

    </ion-content>

</ion-view>
