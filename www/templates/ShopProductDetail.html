<ion-view view-title="ShopProductDetail">

    <ion-tabs id="ShopProductDetail" class=" tabs-striped tabs-top" >
        <ion-tab title="商品" >
            <ion-view >
                <ion-content>
                    <form name="buyProduct" ng-submit="buyProduct()">
                        <div id="productDetailTab1">
                            <div class="productImg">
                                <img src="{{productDetailData[0].img}}" alt="" />
                            </div>
                            <div class="productNameAndPrice">
                                <span class="productName">{{productDetailData[0].name}}</span>
                                <span class="productSubName">{{productDetailData[0].subName}}</span>
                                <span class="productPrice">￥{{productDetailData[0].price}}</span>
                            </div>

                            <div class="productType">
                                <div class="productTypeLable">
                                    <span>选择规格：</span>
                                </div>
                                <div class="productTypeList">
                                    <ion-list>
                                        <ion-item class="item-radio" ng-class="{active: itemRadio == item}" ng-repeat="item in productDetailData[0].kinds" ng-click="clicProductTypeRadio(item);">
                                            <label class="radio">
                                                <input type="radio" name="productTypeRadio" data-ng-model="productTypeRadio" data-ng-checked="productTypeRadio == item" />
                                                {{item}}

                                            </label>
                                        </ion-item>
                                        <div class="clear"></div>
                                    </ion-list>
                                </div>
                                <div class="clear"></div>
                            </div>

                            <div class="productNum">
                                <div class="productNumLable">
                                    <span>数量：</span>
                                </div>
                                <div class="productNumList">
                                    <div class="productNumDiv">
                                        <i class="icon ion-minus-round iconLeft" data-ng-click="productNumAmount > 1 ? productNumAmount = productNumAmount - 1 : productNumAmount = 1"></i>
                                        <input type="number" maxlength="28" ng-model="productNumAmount">
                                        <i class="icon ion-plus-round iconRight" data-ng-click="productNumAmount =  productNumAmount + 1"></i>
                                        <div class="clear"></div>
                                    </div>
                                    <span class="productNumSpan">件 (库存{{productDetailData[0].inventory}}件)</span>
                                    <div class="clear"></div>
                                </div>

                            </div>

                            <div class="productButtom">
                                <div class="productButtomLeft">
                                    <button>立即购买</button>
                                </div>
                                <div class="productButtomRight">
                                    <button><i class="ion-ios-cart"></i>加入购物车</button>
                                </div>
                                <div class="clear"></div>
                            </div>


                        </div>
                    </form>
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab title="详细" >
            <ion-view>
                <ion-content>
                    2
                </ion-content>
            </ion-view>
        </ion-tab>
        <ion-tab title="评论" >
            <ion-view>
                <ion-content>
                    3
                </ion-content>
            </ion-view>
        </ion-tab>

        <a class="tab-item tabLeft" ng-click="back()">
            <i class="icon ion-chevron-left"></i>
        </a>

    </ion-tabs>


</ion-view>
